{{- $fullName := include "generic-app.fullname" . -}}
{{ $values := .Values }}
{{- if $values.cronJobs }}
{{- range $name, $cronjob := $values.cronJobs }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $fullName }}-{{ $name }}
  labels:
    {{- include "generic-app.labels" $ | nindent 4 }}
spec:
  schedule: {{ $cronjob.schedule | quote }}
  {{- if $cronjob.concurrencyPolicy }}
  concurrencyPolicy: {{ $cronjob.concurrencyPolicy }}
  {{- end }}
  jobTemplate:
    metadata:
      name: {{ $fullName }}-{{ $name }}
      labels:
        {{- include "generic-app.cronjobSelectorLabels" $ | nindent 8 }}
    spec:
      template:
        spec:
          containers:
          - image: {{ $values.image }}
            name: {{ $fullName }}-{{ $name }}
            imagePullPolicy: Always
            command:
              {{- range $cronjob.command }}
              - {{ . | quote }}
              {{- end }}
            {{- if $cronjob.args }}
            args:
              {{- range $cronjob.args }}
              - {{ . | quote }}
              {{- end }}
            {{- end }}
            {{- if or $values.env $values.envEncrypted }}
            envFrom:
            {{- if $values.env }}
              - configMapRef:
                  name: {{ $fullName }}
            {{- end }}
            {{- if $values.envEncrypted }}
              - secretRef:
                  name: {{ $fullName }}
            {{- end }}
            {{- end }}
          restartPolicy: OnFailure
{{- end }}
{{- end }}